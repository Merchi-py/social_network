<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    {% block import %}{% endblock %}
    <link rel="stylesheet">
    <style>
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
}

.profile-link {
  display: inline-block;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  overflow: hidden;
  border: 2px solid rgb(255, 255, 255);
  transition: border-color 0.3s;
}

.home-link {
    width: 50px;
  height: 50px;
  border-radius: 50%;
  border: 1px solid black;
}

.profile-link:hover {
  border-color: rgb(69, 220, 245);
}

.avatar {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.home-picture {
    width: 50px;
  height: 50px;
  object-fit: cover;
  display: block;
  border-radius: 50%;
}
</style>
</head>
<body>

{% if request.user.is_authenticated %}
    <div class="header">
      <a href="{% url 'home'%}" >
          <img src="https://i.pinimg.com/736x/aa/bc/67/aabc673362150a63e930dc0f0173411a.jpg" alt="Home" class=" home-picture">
      </a>
      <a href="{% url 'profile' request.user.id %}" class="profile-link">
        <img src="" alt="Profile" class="avatar">
      </a>
    </div>
{% else %}
    {% url 'account_signup' as signup_url_ %}
        {% if signup_url_ %}
            <div class="header">
                <a href="{{ signup_url_ }}" class="profile-link">
                    <img src="https://i.pinimg.com/736x/f4/6c/c1/f46cc1889a5591b5a1268adbfe80a29f.jpg" alt="Profile" class="avatar">
                </a>
            </div>
        {% endif %}
{% endif %}


{% block content %}{% endblock %}
</body>
</html>
